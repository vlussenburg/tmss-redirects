[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "18"

# tms.show redirects - paths with trailing slash (preserve slash)
[[redirects]]
  from = "https://tms.show/*/"
  to = "https://themeaningfulshitshow.com/:splat/"
  status = 301
  force = true

# tms.show redirects - paths without trailing slash (add slash for WhatsApp preview compatibility)
[[redirects]]
  from = "https://tms.show/*"
  to = "https://themeaningfulshitshow.com/:splat/"
  status = 301
  force = true
